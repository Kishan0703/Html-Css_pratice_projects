<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol:job application</title>
    <link rel="stylesheet" href="sol.css">
</head>

<body>
    <div class="container">
        <div class="apply">
            <h1>Job Applications
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="firstname">
                    </div>

                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="lastname">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>

                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Role</option>
                            <option value="fullstack">Full Stack</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="uiux">UI UX Design</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="adress">Adress</label>
                        <textarea name="adress" id="adress" rows="4" cols="50" placeholder="enter adress"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="enter">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-04-29" type="date" id="date" name="date" placeholder="date">
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload CV</label>
                        <input type="file" id="cv" name="cv" placeholder="cv">
                    </div>
                </div>
                <div class="buttomn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
