<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicaton</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contant">
            <div>
                <h2>Job Application (Web)</h2>
            </div>
            <div class="first">
                <form action="post"></form>
                <span>
                    <label for="username">enter ur anme</label>
                    <input type="text" class="gapr" name="username" id="username" placeholder="enter here">
                </span>
                <span >
                    <label for="lastname">enter last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="enterhere">
                </span>

                </form>

                <div class="second">
                    <form action="post">
                        <span>
                            <label for="email">enter mail</label>
                            <input id="email" type="text" class="gapr" name="email" placeholder="enter">
                        </span>

                        <span >
                            <label for="jobrole">enter</label>
                            <select name="jobrole" id="jobrole">
                                <option value="a">a</option>
                                <option value="b">b</option>
                                <option value="c">c</option>
                                <option value="d">d</option>
                            </select>
                        </span>


                    </form>
                </div>

            </div>

            <div class="third">
                <form action="post">
                    <label for="textarea" >enter adress</label> <br>
                <textarea name="textarea" id="textarea"  placeholder="area"></textarea>
                </form>
                
            </div>

            <div class="fourth">
                 <form action="post">
                    <span class="gapr">
                        <label for="city">city</label>
                        <input type="text" id="city" placeholder="city">
                    </span>

                    <span >
                        <label for="pincode">pincode</label>
                        <input type="text" id="pincode" placeholder="enter">
                    </span>
                 </form>
            </div>

            <div class="fifth">
                <span class="gapr">
                    <label for="date">start date</label>
                    <input type="date" name="date" id="date">
                </span>

                <span>
                    <label for="cv">enter cv</label>
                    <input type="file" name="file" id="file">
                </span>
            </div>

            <footer>
                <button>Apply Now</button>
            </footer>
        </div>
    </div>
</body>

</html>
